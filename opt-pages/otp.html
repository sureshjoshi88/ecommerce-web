<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>opt pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <div class="container">
        <div class="row">
            <div class="col-12">
              <div class="w-100 text-center">
                <img width="30%" class="mt-4" src="http://127.0.0.1:5500/project%20for%20web/imgages/Frame%20168.png" alt="">
            </div>
              <div class=" main-container">

                <div class="main">
                    <h2 class="heading text-center">Verification Code</h2>
                    <h5 class="mt-5 pt-2">Enter Your Otp</h5>
                  <form action="">
                    <div class="d-flex gap-2 mt-3">
                        <input type="number" maxlength="1"  id="otp-1" autofocus>
                        <input type="number" maxlength="1"  id="otp-2">
                        <input type="number" maxlength="1"  id="otp-3">
                        <input type="number" maxlength="1"  id="otp-4">
                        <input type="number" maxlength="1"  id="otp-5">

                    </div>
                    <a href="" class="fs-5 text-black  mt-5">reset otp</a>
                    <div>
                      <p id="counter"></p>
                    </div>
                    <div>
                        <button type="submit" class="btn  w-100 rounded-5 mt-4 p-2 fw-bolder fs-5">Sumbit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
